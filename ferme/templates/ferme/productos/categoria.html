{% extends "../base.html" %}

{% block title %}
FERME | {{ categoria.nombre }}
{% endblock %}

{% load humanize %}
{% block content %}

<main>
  <div class="container">
    <div class="row">
      <div class="album py-5">
        <div class="pb-3"><h1 class="h3">{{ categoria.nombre }}</h1></div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

          {% for producto in productos %}
          <div class="col">
            <div class="card border-1">
              <img class="img-fluid" alt="Responsive image" src="{{ producto.img.url }}">
              <div class="card-body px-1">
                <p class="card-text">
                  <a class="text-dark text-decoration-none"
                    href="{{ producto.get_absolute_url }}">{{ producto.nombre }}</a>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="fw-bold">${{producto.precio | intcomma }}</small>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
